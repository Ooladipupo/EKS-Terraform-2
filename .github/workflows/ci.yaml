      - uses: actions/github-script@v8
        id: script
        timeout-minutes: 10
        with:
          debug: true
          script: |
            const token = process.env['ACTIONS_ID_TOKEN_REQUEST_TOKEN']
            const runtimeUrl = process.env['ACTIONS_ID_TOKEN_REQUEST_URL']
            core.setOutput('TOKEN', token.trim())
            core.setOutput('IDTOKENURL', runtimeUrl.trim())

      # Fetch OIDC JWT with correct audience and extract value
      - name: Fetch OIDC JWT
        id: jwt
        run: |
          OIDC_JWT=$(curl -sSL -H "Authorization: Bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
            "${ACTIONS_ID_TOKEN_REQUEST_URL}?audience=sts.amazonaws.com" \
            | jq -r '.value')

          echo "OIDC_JWT=$OIDC_JWT" >> $GITHUB_ENV
          echo $OIDC_JWT | cut -d. -f2 | base64 -d | jq .

      # Exchange JWT for AWS credentials
      - name: Assume AWS Role
        run: |
          CREDS=$(aws sts assume-role-with-web-identity \
            --role-arn arn:aws:iam::457082365292:role/Github-action \
            --role-session-name gh-actions-oidc \
            --web-identity-token "$OIDC_JWT" \
            --duration-seconds 3600)

          echo "AWS_ACCESS_KEY_ID=$(echo $CREDS | jq -r '.Credentials.AccessKeyId')" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=$(echo $CREDS | jq -r '.Credentials.SecretAccessKey')" >> $GITHUB_ENV
          echo "AWS_SESSION_TOKEN=$(echo $CREDS | jq -r '.Credentials.SessionToken')" >> $GITHUB_ENV

      # Run Terraform
      - name: Terraform Init
        run: terraform init



        

